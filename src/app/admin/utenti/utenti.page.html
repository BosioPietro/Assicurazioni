<header class="flex-row">
  <div class="flex-col">
    <h1>Utenti</h1>
    <p>Visualizza e modifica utenti</p>
  </div>
  <div class="flex-row">
    <button >
      <ion-icon name="arrow-down"></ion-icon>
      <span>Esporta CSV</span>
    </button>
    <button class="accento" >
      <ion-icon name="add"></ion-icon>
      <span>Nuovo utente</span>
    </button>
  </div>
</header>
<main class="flex-row">
  <div class="padding"></div>
  <div class="wrapper flex-col">
    <div class="cont-carte flex-row">
      <div class="angolo"></div>
      <div class="angolo"></div>
      <div class="angolo"></div>
      <div class="angolo"></div>
      <div class="carta">
        <p>Perizie in corso</p>
        <h1>
          <span>123</span>
          <ion-icon name="arrow-up"></ion-icon>
        </h1>
      </div>
      <div class="carta">
        <p>Perizie completate oggi</p>
        <h1>
          <span>123</span>
          <ion-icon name="arrow-down"></ion-icon>
        </h1>
      </div>
      <div class="carta">
        <p>Dipendenti totali</p>
        <h1>
          <span>123</span>
          <ion-icon name="arrow-up"></ion-icon>
        </h1>
      </div>
      <div class="carta">
        <p>Dipendenti attivi oggi</p>
        <h1>
          <span>123</span>
          <ion-icon name="arrow-up"></ion-icon>
        </h1>
      </div>
    </div>
    <div class="cont-utenti flex-col">
      <hr/>
      <h1>Dipendenti</h1>
      <div class="flex-row">
        <BottoniOpzione (onChange)="CambiaMod($event)" [opzioni]="opzioniDipendenti"/>
        <BarraRicerca (onCerca)="tabella.nome = $event"/>
      </div>
      <TabellaUtenti />
    </div>
  </div>
  <div class="padding"></div>
</main>
<footer></footer>
