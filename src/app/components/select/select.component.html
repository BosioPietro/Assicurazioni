  <div><ion-icon name="chevron-forward-outline"></ion-icon></div>
</div>
<div id="wrapperContent" [ngClass]="{openContent: flagOpen}">

    <span (click)="optionCliccata(operatore)">{{operatore}}</span>
  }
</div>
