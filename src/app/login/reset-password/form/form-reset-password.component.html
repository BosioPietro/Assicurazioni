<form (ngSubmit)="CambiaPassword()" [formGroup]="form" class="flex-col" #formHtml>
  <img src="assets/google-logo.svg" class="logo"/>
  <span class="flex-col jc-c">
    <h1>Reset Password</h1>
    <div class="piccolo">
      <span>Inserisci la tua nuova password</span>
    </div>
  </span>
  <div class="form-item">
    <label for="reset-password">Password</label>
    <input type="password" id="reset-password" formControlName="password" (input)="Controlla()" (focusin)="MostraTooltip()" (focusout)="tooltip = false">
    @if(tooltip){
      <Tooltip [@appari]/>
    }
  </div>
  <div class="form-item">
    <label for="conferma-password">Conferma Passsword</label>
    <input type="password" id="conferma-password"  formControlName="conferma">
  </div>
  <div class="form-item">
    <button type="submit" class="btn-accento" [disabled]="!form.valid || !servizio.valido">Cambia Password</button>
  </div>
</form>
