
<div class="cont flex-row" [class.errore]="errore">
  @if(icona){
    <ion-icon [name]="icona" class="icona icona-input"/>
    <hr/>
  }
  <div class="flex-row" >
    <label [attr.for]="idInput">{{ errore || testoLabel }}</label>
    <input 
      placeholder=""
      [attr.type]="passwordVisibile ? 'text' : 'password'" 
      [attr.id]="idInput"
      [attr.name]="name"
      [attr.value]="value" 
      (input)="!mockup && Input($event)" 
      (blur)="!mockup && onTouched()"
      (change)="!mockup && Cambiato($event)"
      (focusin)="focusIn.emit()"
      (focusout)="focusOut.emit()"
    />
  </div>
  <ion-icon 
    [attr.name]="passwordVisibile ? 'eye' : 'eye-off'" 
    (click)="input?.focus();passwordVisibile = !passwordVisibile"
    class="icona-toggle"
  />
</div>
