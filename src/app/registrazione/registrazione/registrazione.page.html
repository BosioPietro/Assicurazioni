<ion-content [fullscreen]="true">
  <main>
    <form [formGroup]="form" (submit)="Registrazione()">
      <div class="form-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required formControlName="username">
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required formControlName="email">
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required formControlName="password">
      </div>
      <div class="form-item">
        <label for="confermaPassword">Conferma password</label>
        <input type="password" id="confermaPassword" name="confermaPassword" required formControlName="confermaPassword">
      </div>
      <div>
        <span>Hai gi√† un account?&nbsp;</span>
        <a href="/login">Accedi</a>
      </div>
      <br>
      <div class="form-item">
        <button type="submit">Registrati</button>
      </div>
    </form>
  </main>
</ion-content>
