<dialog #modale class="flex-col">
  <div class="img" [style]="{'--url': 'url(' + immagini[indice].url + ')'}" [@appari]>
    <div class="commento">
      {{ immagini[indice].commento }}
    </div>
  </div>
    <div class="flex-row row-bottoni jc-c al-c">
      <button [disabled]="indice == 0" (click)="Cambia(false)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button (click)="onChiudi.emit()" class="accento">
        <ion-icon name="close" />
        Chiudi
      </button>
      <button [disabled]="indice == immagini.length - 1" (click)="Cambia(true)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>
</dialog>
